<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Edward-ThreeJS-1</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
        <script src="../resource/three.js"></script>
        <script src="../resource/Projector.js"></script>
        <script src="../resource/CanvasRenderer.js"></script>
        <script src="../resource/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        
    </body>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        var renderer = new THREE.WebGLRenderer();
        // renderer.setClearColorHex("blue");
        renderer.setSize( window.innerWidth/1, window.innerHeight/1, false );
        document.body.appendChild( renderer.domElement );

        var geometry0 = new THREE.BoxGeometry( 5, 1, 1 );
        var material0 = new THREE.MeshBasicMaterial( { color: "write" } );
        var cube0 = new THREE.Mesh( geometry0, material0 );
        scene.add( cube0 );

        var geometry1 = new THREE.BoxGeometry( 5, 1, 1 );
        var material1 = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        var cube1 = new THREE.Mesh( geometry1, material1 );
        scene.add( cube1 );

        var geometry2 = new THREE.BoxGeometry( 5, 1, 1 );
        var material2 = new THREE.MeshBasicMaterial( { color: "red" } );
        var cube2 = new THREE.Mesh( geometry2, material2 );
        scene.add( cube2 );

        camera.position.z = 5;

        function render() {
            requestAnimationFrame( render );

            cube0.rotation.x += 1;
            cube0.rotation.y += 0.1;

            cube1.rotation.x -= 0.5;
            cube1.rotation.y -= 0.5;

            cube2.rotation.x += 0.1;
            cube2.rotation.y += 0.1;

            console.log(cube0.rotation.x, cube0.rotation.y);

            renderer.render(scene, camera);
        }

        render();
    </script>
</html>
